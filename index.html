<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Vulnerability Scanner</title>
    <style>
    body{
      font-family: Arial, sans-serif;
      margin: 10px
    }
    #scanButton {
      background-color: #C0C0C0; /* SILVER */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1> Website Vulnerability Scanner</h1>
  <p> Click the button to scan the current website for vulnerabilites.</p>
  <button id="scanButton">Start Scan</button>
  
  <script> 
  /* javascript area*/
  document.getElementById('scanButton').addEventListener('click', function() {
    chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
        chrome.tabs.sendMessage(tabs[0].id, {action: "startScan"}, function(response) {
            // Handle the response from the content script here
            if(response && response.insecure) {
                alert('Insecure forms found: ' + response.count);
            } else {
                alert('No insecure forms found.');
            }
        });
    });
});
  </script>

</body>  
</html>
